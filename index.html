<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all">
      <div class="top">
        <div class="inputs">
          <div class="first">
            <input type="text" placeholder="Company Name" id="companyName" />
            <p id="companyAlert">Please,write company name.</p>
          </div>
          <div class="second">
            <input type="text" placeholder="Contact Name" id="contactName" />
            <p id="contactNameAlert">Please,write contact name.</p>
          </div>
          <div class="third">
            <input type="text" placeholder="Contact Title" id="contactTitle" />
            <p id="contactTitleAlert">Please,write contact title.</p>
          </div>
        </div>
        <div class="buttons">
          <button id="editButton">Edit</button>
          <button id="saveButton">Save</button>
        </div>
      </div>
      <div class="bottom">
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Company Name</th>
              <th>Contact Name</th>
              <th>Contact Title</th>
              <th>Buttons</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
